version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ecommerce_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ecommerce_crawler
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - crawler_network

volumes:
  mongodb_data:
    driver: local

networks:
  crawler_network:
    driver: bridge