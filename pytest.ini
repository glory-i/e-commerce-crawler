[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore root-level test files

norecursedirs = . .git __pycache__ .pytest_cache htmlcov

# Async support
asyncio_mode = auto

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --cov=api
    --cov=repositories
    --cov=scheduler
    --cov-report=html
    --cov-report=term-missing

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow
    integration: mark test as integration test